{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphs</title>
    <script src="{% static 'main/params.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/params.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="hat">
        <select name="tops_setting" id="tops_setting" onchange="if (this.value) window.location.href = this.value">
            <option disabled selected hidden>Укажите вершину</option>
            {% for el in count %}
                <option value="{% url 'param' el.num %}">{{ el.name }}</option>
            {% endfor %}
        </select>
        <p class="title">Настройка параметров вершин</p>
        <a class="teleport" href="visual"><button class="draw">Визуализировать</button></a>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="name">
            <p class="title">Название вершины:</p>
            {{ form_name.name }}
            <button class="change" type="submit">Изменить</button>


        </div>

        <div class="dangerous">
            <p class="title">Опасное состояние:</p>

        </div>
    </form>

    <div class="table_edges">
        <div class="in">
            <p class="title">Входящие рёбра:</p>
            <div id="all_in_div_in">

            </div>
            <button id="incoming_edge" onclick="addRow_in()">Добавить</button>
        </div>

        <div class="out">
            <p class="title">Выходящие рёбра:</p>
            <div id="all_in_div_out">

            </div>
            <button id="outgoing_edge" onclick="addRow_out()">Добавить</button>
        </div>
    </div>
</body>
</html>
